<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
</head>
<body>

  <section>
    <div class="container">

      <div class="col collum1">
        <p> Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="comment">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>


      <div class="col collum2">
        <h3>Summary</h3>
        <div class="summary-list list1">
          <div class="summary-content">
            <h4>Reaction</h4> 
            <span>
            <p><span>80</span>/100</p>
          </div>
        </div>

        <div class="summary-list list2">
          <div class="summary-content">
            <h4>Memory</h4> 
            <span>
            <p><span>92</span>/100</p>
          </div>
        </div>

        
        <div class="summary-list list3">
          <div class="summary-content">
            <h4>Verbal</h4> 
            <span>
            <p><span>61</span>/100</p>
          </div>
        </div>

        <div class="summary-list list4">
          <div class="summary-content">
            <h4>Visual</h4> 
            <span>
            <p><span>72</span>/100</p>
          </div>
        </div>

        <button>Continue</button>

      </div>

    </div>
  </section>
</body>
</html>
